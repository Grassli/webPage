<!DOCTYPE html>
<html ng-app='myapp'>
  <head>
    <meta charset="utf-8">
    <title>$interval</title>
  </head>
  <body>
     <div ng-controller='TestController'>
          <span>当前时间--   {{time}}</span><br>
          <span>当前时间：{{time1}}</span>
          
     </div>
  <script src='angular/angular.min.js'></script>
  <script>
    //创建模块
      var app=angular.module('myapp',[]);
        app.controller('TestController',function($scope,$interval,$timeout){           
                $interval(function(){
                    $scope.time=new Date().toLocaleTimeString();
                },1000);
               (function getTime(){
                   $scope.time1=new Date().toLocaleTimeString();
                   $timeout(getTime,1000);
                })();
        })
  </script>
  </body>
</html>
